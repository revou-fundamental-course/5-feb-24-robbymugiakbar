<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <form id="temperature-form">
            <label for="temperature-input">Enter temperature:</label>
            <input type="number" id="temperature-input" name="temperature" required>
            <label for="temperature-scale">Select scale:</label>
            <select id="temperature-scale" name="scale" required>
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="conversion-result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
